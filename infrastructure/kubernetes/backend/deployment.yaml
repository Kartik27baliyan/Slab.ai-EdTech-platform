apiVersion: apps/v1
kind: Deployment
metadata:
  name: slab-ai-backend
  labels:
    app: slab-ai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slab-ai-backend
  template:
    metadata:
      labels:
        app: slab-ai-backend
    spec:
      containers:
      - name: backend
        image: slab-ai-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: slab-ai-secrets
              key: db-connection-string
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: slab-ai-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
