services:
  mongodb:
    image: mongo:7
    container_name: slab-ai-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: slab_ai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - slab-ai-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: slab-ai-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_CONNECTION_STRING=mongodb://admin:password123@mongodb:27017/slab_ai?authSource=admin
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app  # This mounts our code to the container
      - /app/node_modules
    networks:
      - slab-ai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: slab-ai-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - slab-ai-network

volumes:
  mongodb_data:

networks:
  slab-ai-network:
    driver: bridge
