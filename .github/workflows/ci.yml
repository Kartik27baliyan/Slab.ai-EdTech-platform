name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate package-lock
      run: cd backend && npm install --package-lock-only
      
    - name: Install backend dependencies
      run: cd backend && npm ci
      
    - name: Run backend tests
      run: cd backend && npm test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate package-lock
      run: cd frontend && npm install --package-lock-only
      
    - name: Install frontend dependencies
      run: cd frontend && npm ci
      
    - name: Build frontend
      run: cd frontend && npm run build

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Generate package-lock for backend
      run: cd backend && npm install --package-lock-only
      
    - name: Generate package-lock for frontend
      run: cd frontend && npm install --package-lock-only
    
    - name: Run security audit (ignore vulnerabilities)
      run: |
        cd backend && npm audit --audit-level=high || true
        cd ../frontend && npm audit --audit-level=high || true
